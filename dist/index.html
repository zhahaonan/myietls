  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=VT323&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Fredoka', sans-serif; 
      background-color: #f0fdf4; 
      cursor: url('https://cdn.custom-cursor.com/db/8342/32/pixel-sword-cursor.png'), auto;
    }
    .pixel-font { font-family: 'VT323', monospace; }
    .game-card {
      border: 4px solid #1a2e1a;
      box-shadow: 6px 6px 0px #1a2e1a;
      transition: all 0.2s;
    }
    .game-card:hover {
      transform: translate(-2px, -2px);
      box-shadow: 8px 8px 0px #1a2e1a;
    }
    .game-btn {
      border: 3px solid #1a2e1a;
      box-shadow: 4px 4px 0px #1a2e1a;
      transition: all 0.1s;
    }
    .game-btn:active {
      transform: translate(2px, 2px);
      box-shadow: 0px 0px 0px #1a2e1a;
    }
    .pixel-grid {
      background-image: radial-gradient(#10b981 1px, transparent 1px);
      background-size: 20px 20px;
    }
    .pixelated {
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    .animate-shake {
      animation: shake 0.2s ease-in-out 0s 2;
    }
  </style>
